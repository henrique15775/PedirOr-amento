<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <h1>Peça seu orçamento agora mesmo!</h1>     
       <div id="container">
         <div class="a1">
          <input id="inputNome" placeholder="Nome" pattern="[A-Za-z].{2,}">
          <span id="spanNome" >Nome</span>
         </div>
         <div class="a1">
          <input id="inputEmail" placeholder="E-mail" pattern ="([1-9]|[A-Za-z]).{2,}@([1-9]|[A-Za-z]).{3,}">
          <span id="spanEmail">E-mail</span>
         </div>
         <div class="a1">
          <input type="tel" id="inputTelefone" placeholder="Telefone" pattern="[1-9].{5,}" title="Telefone">
          <span id="spanTelefone">Telefone</span>
         </div >
         <div class="a1">
          <select id="services" name="services">
            <option selected hidden>Escolha o serviço que deseja</option>
          <option value="Serviço 1">Serviço 1</option>
          <option value="Serviço 2">Serviço 2</option>
          <option value="Serviço 3">Serviço 3</option>
          </select>
        </div>
      </div>
      <textarea id="ultChild" style="resize:none;" placeholder="Mensagem"></textarea>
      <button>Enviar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
